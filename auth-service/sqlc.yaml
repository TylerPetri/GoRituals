version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries"
    schema: "db/migrations"
    gen:
      go:
        package: "dbgen"
        out: "internal/dbgen"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "text"
            go_type: "string"
          - db_type: "citext"
            go_type: "string"
          - db_type: "inet"
            go_type: "net/netip.Addr"
          - db_type: "text"
            nullable: true
            go_type: "database/sql.NullString"
          - db_type: "citext"
            nullable: true
            go_type: "database/sql.NullString"
        rename:
          users: User
          refresh_tokens: RefreshToken
